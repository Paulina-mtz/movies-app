apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-web
  namespace: movies
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-web
  template:
    metadata:
      labels:
        app: api-web
    spec:
      enableServiceLinks: false
      containers:
        - name: api-web
          image: paulinamtz7/movies-api-web:1.2
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: movies-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: movies-config
                  key: DB_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: movies-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: movies-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: POSTGRES_PASSWORD
            - name: RECOMMENDER_URL
              valueFrom:
                configMapKeyRef:
                  name: movies-config
                  key: RECOMMENDER_URL
            - name: API_WEB_PORT
              value: "5000"

          # ðŸ”¥ RECURSOS VERSIONADOS (REQUERIDOS PARA HPA)
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: api-web-nodeport
  namespace: movies
spec:
  type: NodePort
  selector:
    app: api-web
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30080
